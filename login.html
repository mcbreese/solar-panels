<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" type="module" src="js\login.js"></script>
        <link rel="stylesheet" href="css\style.css?version=1" type="text/css" />
        <title>Customer Login</title>
    </head>
    <body>
        <h1 style="text-align: center;">SOLAR PANEL LTD</h1>
        <form id="login" name="login" method="post" action="" onsubmit="return false" id="reg-form">
            <table width="510" id="reg-table">
                <tr>
                    <td><h2>Customer Login</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="text" name="email" id="email" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" name="button" id="submit" value="Submit" /></td>
                </tr>
            </table>
            <div id="error" style="text-align: center;"></div>
            <button style="display: block; margin: auto; margin-top: 50px;">
                <a style="color: black;" href="registration.html">Register</a>
            </button>
        </form>
    </body>
</html>
