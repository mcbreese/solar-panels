<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js\register.js"></script>
<script type="text/javascript" src="js\register.test.js"></script>
<title>Register</title>
</head>
 
<body>
<form name="register" onsubmit="return false">
	<table width="510" border="0">
		<tr>
			<td colspan="2"><p><strong>Customer Registration Form</strong></p></td>
		</tr>
		<tr>
			<td>First name:</td>
			<td><input type="text" name="fname" maxlength="20" id="fname" /></td>
		</tr>
        <tr>
			<td>Last name:</td>
			<td><input type="text" name="lname" maxlength="20" id="lname" /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password1" id="password1" /></td>
		</tr>
		<tr>
			<td>Confirm Password:</td>
			<td><input type="password" name="password2" id="password2" /></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" name="email" id="email" /></td>
		</tr>
        <tr>
			<td>Postcode:</td>
			<td><input type="text" name="postcode" id="postcode" /></td>
		</tr>
        <tr>
			<td>Budget:</td>
			<td><input type="text" name="budget" id="budget" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" value="Register" id="submit" /></td>
		</tr>
	</table>
</form>
</body>
</html>
